<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="left" ng-controller="LeftCtrl">
			<div class="team">
				<h3>Team</h3>
				<hr/>
			</div>
			<div class="form-group">
          		<input type="text" class="form-control"  style="width:200px;margin-left:10px;"ng-model="search" placeholder="Search..">
            </div>
			<div class="team_members">
				<ul class="nav nav-pills nav-stacked" >
					<li ng-repeat="member in members | filter:search"  >
						<a href='#member/{{member.name}}'>
							<span class="badge pull-right">{{member.prjs}}</span>
							<div class="btn btn-primary" ui-draggable="true" drag="member"
							 on-drop-success="dropSuccessHandler($event,$index,member)">
							 {{member.name}}
						    </div>
						 </a>
					</li>
				</ul>
				<div class="form-group">
          			<input type="text" class="form-control"  ng-model="name">
          			<button class="btn btn-default" type="button" ng-click="AddMember()">Add</button>
        		</div>
			</div>
		</div>
		<div class="right">
		<div class="container-fluid">
			<div ng-view></div>
		</div>
	    </div>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/dragdrop.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
